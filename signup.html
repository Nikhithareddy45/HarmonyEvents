<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | HarmonyEvents </title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="shortcut icon" href="src/img/Logo/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container flex">
        <div class="login-flex flex">
          <div class="content flex">
              <form action="">
                  <h2 id="title">Sign Up</h2>
                  <div class="name-flex flex">
                      <label for="fname">First Name : </label
                          ><input type="fname" name="fname" class="fname" id="fname" />
                          <label for="lname">Last Name : </label
                            ><input type="lname" name="lname" class="lname" id="lname" />
                          <label for="email">Username or Email :</label
                            ><input type="email" name="email" class="put" id="email" />
                          <label for="password">Password : </label
                          ><input type="password" name="password" id="password" class="put" />
                  </div>
                  <div class="forgot">
                    <a href="#" id="idforgot"><p>Forgot  password?</p></a>
                  </div>
                  <button class="login">Sign Up</button>
                  
                </form>
          </div>
      </div>
</body>
</html>
