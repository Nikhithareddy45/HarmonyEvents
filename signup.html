<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | HarmonyEvents </title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="shortcut icon" href="src/img/Logo/logo.png" type="image/x-icon">
</head>
<body>
      <div class="login-container flex">
        <div class="login flex">
          <h3>Sign Up</h3>
          <div class="input-flex">
            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname">
          </div>
          <div class="input-flex">
            <label for="lname">Last Name : </label>
            <input type="text" name="lname" id="lname">
          </div>
          <div class="input-flex">
            <label for="name">Username or Email : </label>
            <input type="text" name="name" id="name">
          </div>
          <div class="input-flex">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password">
          </div>
          <div class="forgot cursor"><a href="#">Forgot Password?</a></div>
          <button type="submit" id="signin" class="cursor">Sign Up</button>
        </div>
      </div>
</body>
</html>
