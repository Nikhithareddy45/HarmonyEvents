<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HarmonyEvents </title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="shortcut icon" href="src/img/Logo/logo.png" type="image/x-icon">
</head>
<body>
  <div class="login-container flex">
    <div class="login flex">
      <h3>Login</h3>
      <div class="input-flex">
        <label for="name">Username or Email : </label>
        <input type="text" name="name" id="name">
      </div>
      <div class="input-flex">
        <label for="password">Password : </label>
        <input type="password" name="password" id="password">
      </div>
      <div class="forgot cursor"><a href="#">Forgot Password?</a></div>
      <button type="submit" id="signin" class="cursor">Sign in</button>
      <p id="or">or</p>
      <div class="google-flex flex cursor">
        <img src="src/img/google.png" alt="google" srcset="">
        <p>Sign in with google</p>
      </div>
      <a href="signup.html" class="signup">Sign Up?</a>
    </div>
  </div>
</body>
</html>
