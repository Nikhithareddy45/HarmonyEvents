<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body>
    <div class="container flex">
        <div class="login-flex flex">
          <div class="content flex">
              <form action="">
                  <h2 id="title">Login</h2>
                  <div class="name-flex flex">
                      <label for="email">Username or Email</label
                          ><input type="email" name="email" class="put" id="email" />
                          <label for="password">Password</label
                          ><input type="password" name="password" id="password" class="put" />
                  </div>
                  <div class="forgot">
                    <a href="#" id="idforgot"><p>Forgot  password?</p></a>
                  </div>
                  <button class="login">Sign in</button>
                  <p id="or">or</p>
                  <div class="media-flex">
                    <div class="google-image">
                      <a href="#" class="link">
                          <img
                            id="google"
                            src="src/img/google.png"
                            alt="google-logo"
                            srcset=""
                          />
                        </a>
                    </div>
                    <p>Sign in with Google</p>
                  </div>
                  <div class="sign">
                    <a id="loginlink" href="signup.html">
                      <p>Sign Up..?</p>
                    </a>
                  </div>
                </form>
          </div>
      </div>
</body>
</html>
